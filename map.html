<!doctype html>
<html>
<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>Add Map</title>
    <script>
        let map;
        let resp = 0;
        let errs = 0;
        const coordsSet = new Set();

        function initMap() {
            const rusov = {lat: 50.3880789, lng: 30.6269396};
            map = new google.maps.Map(document.getElementById("map"), {
                //mapTypeId: 'hybrid',
                gestureHandling: "greedy",
                zoom: 17,
                center: rusov,
            });
            map.setTilt(0);
            // map.setTilt(45);
            // const marker = new google.maps.Marker({
            //     position: rusov,
            //     map: map,
            // });
            //new google.maps.Marker({position: {lat: 50.3880789, lng: 30.6259396}, map});
        }

        function watchMyLocation() {
            navigator.geolocation.watchPosition((p) => {
                console.log('getCurrentPosition', p);
                resp++;
                coordsSet.add(`lat=${p.coords.latitude} lng=${p.coords.longitude}`);
                document.getElementById('txt').innerText = `responses=${resp} unique=${coordsSet.size} errs=${errs}`;
                new google.maps.Marker({
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 3,
                        fillColor: "#F00",
                        fillOpacity: 0.4,
                        strokeWeight: 0.4
                    },
                    position: {
                        lat: p.coords.latitude,
                        lng: p.coords.longitude
                    }, map
                });
            }, (e) => {
                errs++;
                console.log('getCurrentPosition error', e);
            }, {
                enableHighAccuracy: true,
                maximumAge: 0,
                //maximumAge: old ? Infinity : 0
            });
        }
    </script>
</head>
<body>
<button onclick="watchMyLocation()">Watch my location</button>
<h3 id="txt">My Google Maps Demo3</h3>
<!--The div element for the map -->
<div style="filter: brightness(3)">
    <div id="map" style="width: 100%; height: 400px;"></div>
</div>

<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCU-EvdHw1jlwT0dJblJCtdXYy_S8Gzq88&callback=initMap&libraries=&v=weekly"
        async></script>
</body>
</html>
