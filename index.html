<!doctype html>
<html lang="en">
<head>
    <meta charset="utf8">
    <meta name="theme-color" content="#317EFB"/>
    <link rel="manifest" href="a.webmanifest">
    <title>Utils pages</title>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }

        async function startNotifications() {
            await Notification.requestPermission();
            let num = 1;
            setInterval(() => navigator.serviceWorker.ready.then(reg => reg.showNotification("Wake up !!! num=" + num++)), 10_000)
        }
    </script>
</head>
<body>

<img width=60 src=https://code-maven.com/img/angularjs.png>

<button onclick="startNotifications()">Show notifications</button>
</body>
</html>
