<!doctype html>
<html>
<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>Add Map</title>
    <script>
        let map;

        function initMap() {
            const rusov = {lat: 50.3880789, lng: 30.6269396};
            map = new google.maps.Map(document.getElementById("map"), {
                mapTypeId: 'hybrid',
                gestureHandling: "greedy",
                zoom: 18,
                center: rusov,
            });
            map.setTilt(0);
            // map.setTilt(45);
            const marker = new google.maps.Marker({
                position: rusov,
                map: map,
            });
            new google.maps.Marker({position: {lat: 50.3880789, lng: 30.6259396}, map});
        }

        function addMyLocation(old) {
            navigator.geolocation.getCurrentPosition((p) => {
                console.log('getCurrentPosition', p);
                new google.maps.Marker({
                    position: {
                        lat: p.coords.latitude,
                        lng: p.coords.longitude
                    }, map
                });
            }, (e) => console.log('getCurrentPosition error', e), {
                enableHighAccuracy: true,
                maximumAge: old ? Infinity : 0
            });
        }
    </script>
</head>
<body>
<button onclick="addMyLocation(true)">Add my location (cache)</button>
<button onclick="addMyLocation(false)">Add my location (fresh)</button>
<h3>My Google Maps Demo</h3>
<!--The div element for the map -->
<div id="map" style="width: 100%; height: 400px;"></div>

<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCU-EvdHw1jlwT0dJblJCtdXYy_S8Gzq88&callback=initMap&libraries=&v=weekly"
        async></script>
</body>
</html>
